<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="#1E3A8A"/>
  <circle cx="50" cy="50" r="48" fill="url(#gradient)" opacity="0.3"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cupGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DBEAFE;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Coffee Cup Steam -->
  <path d="M35 28 Q 35 23, 38 25" stroke="#FFFFFF" stroke-width="2.5" stroke-linecap="round" fill="none" opacity="0.7">
    <animate attributeName="d" 
      values="M35 28 Q 35 23, 38 25;M35 28 Q 37 23, 35 25;M35 28 Q 35 23, 38 25" 
      dur="2s" 
      repeatCount="indefinite"/>
  </path>
  <path d="M45 26 Q 45 20, 48 23" stroke="#FFFFFF" stroke-width="2.5" stroke-linecap="round" fill="none" opacity="0.7">
    <animate attributeName="d" 
      values="M45 26 Q 45 20, 48 23;M45 26 Q 47 20, 45 23;M45 26 Q 45 20, 48 23" 
      dur="2.3s" 
      repeatCount="indefinite"/>
  </path>
  <path d="M55 28 Q 55 23, 58 25" stroke="#FFFFFF" stroke-width="2.5" stroke-linecap="round" fill="none" opacity="0.7">
    <animate attributeName="d" 
      values="M55 28 Q 55 23, 58 25;M55 28 Q 57 23, 55 25;M55 28 Q 55 23, 58 25" 
      dur="2.5s" 
      repeatCount="indefinite"/>
  </path>
  
  <!-- Coffee Cup Body -->
  <path d="M32 40 L35 70 Q35 75, 40 75 L60 75 Q65 75, 65 70 L68 40 Z" fill="url(#cupGradient)" stroke="#FFFFFF" stroke-width="2"/>
  
  <!-- Cup Handle -->
  <path d="M68 45 Q 78 45, 78 55 Q 78 65, 68 65" stroke="#FFFFFF" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <!-- Coffee in Cup -->
  <ellipse cx="50" cy="42" rx="18" ry="4" fill="#6F4E37" opacity="0.8"/>
  
  <!-- XY Text -->
  <text x="50" y="60" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1E3A8A" text-anchor="middle">XY</text>
  
  <!-- Decorative Coffee Beans -->
  <ellipse cx="20" cy="80" rx="3" ry="4" fill="#FFFFFF" opacity="0.3" transform="rotate(-20 20 80)"/>
  <ellipse cx="80" cy="20" rx="3" ry="4" fill="#FFFFFF" opacity="0.3" transform="rotate(30 80 20)"/>
</svg>

